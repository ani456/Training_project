<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <link rel="stylesheet" href="fir.css" type="text/css">
</head>

<body>
    <section>
        <h3 class="h3">User Registration form</h3>
        <div id="form">
            <form method="post" action="register.js" name="User Registration" enctype="multipart/form-data">
                <div class="both">
                    <label class="label">First Name: &nbsp; </label>
                    <input type="text" name="FirstName" value="" placeholder="" class="input">
                </div>

                <div class="both">
                    <label class="label">First Name: &nbsp;</label>
                    <input type="text" name="LastName" value="" placeholder="" class="input">
                </div>

                <div id="mail" class="both">
                    <label class="label" id="mail">E-mail:&nbsp; </label>
                    <input type="email" name="email" value="" placeholder="" class="input">
                </div>

                <div class="both">
                    <label class="label">Password: &nbsp;</label>
                    <input type="password" name="Password" value="" placeholder="password" class="input">
                </div>


                <br>

                <button class="submit" onclick="" name="regsubmit" value="submit"><p>submit</p></button>

            </form>
        </div>
    </section>
</body>

</html>
