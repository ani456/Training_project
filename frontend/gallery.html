<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #grid {
            display: grid;
            grid-template-columns: auto auto auto auto;
            margin-left: 10px;
            padding: 50px;
        }
        
        .image {
            width: 300px;
            height: 200px;
            border: 5px solid greenyellow;
            margin: 20px;
        }
    </style>

</head>

<body>
    <div id="grid">
        <img class="image" src="icons/bed.jpg" alt="">
        <img class="image" src="icons/eight.jpg" alt="">
        <img class="image" src="icons/eleven.jpg" alt="">
        <img class="image" src="icons/first.jpg" alt="">
        <img class="image" src="icons/nine.jpg" alt="">
        <img class="image" src="icons/building.1.jpg" alt="">
        <img class="image" src="icons/second.jpg" alt="">
        <img class="image" src="icons/seventh.jpg" alt="">
        <img class="image" src="icons/tenth.jpg" alt="">
        <img class="image" src="icons/twelve.jpg" alt="">
        <img class="image" src="icons/tenth.jpg" alt="">
        <img class="image" src="icons/fifith.jpg" alt="">
    </div>
</body>

</html>
